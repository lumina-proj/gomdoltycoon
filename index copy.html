<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | gomdoltycoon</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script>
      // 화면을 가로로 고정하는 함수
      function lockLandscapeMode() {
        if (window.screen.orientation) {
          // 모바일 기기에서 화면을 가로로 고정
          window.screen.orientation.lock('landscape').catch(function(e) {
            console.log("Can't lock orientation: " + e);
          });
        } else if (window.innerWidth < window.innerHeight) {
          // 세로 모드일 때 가로로 전환
          document.body.style.transform = 'rotate(90deg)';
          document.body.style.transformOrigin = 'left top';
          document.body.style.height = '100vh';
          document.body.style.width = 'auto';
        }
      }

      // 게임 해상도를 고정하는 함수
      function fixResolution() {
        // 전체 화면을 1920x1080로 고정
        var canvas = document.getElementById('unity-canvas');
        canvas.width = 1920;
        canvas.height = 1080;
        canvas.style.width = '1920px';
        canvas.style.height = '1080px';
      }

      // 페이지 로드 시 실행
      window.onload = function() {
        lockLandscapeMode(); // 가로 화면 고정
        fixResolution();     // 해상도 고정
      };
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">gomdoltycoon</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/webtest.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/webtest.data.unityweb",
        frameworkUrl: buildUrl + "/webtest.framework.js.unityweb",
        codeUrl: buildUrl + "/webtest.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "gomdoltycoon",
        productVersion: "1.0.2",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
